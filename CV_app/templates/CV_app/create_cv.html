{% extends 'CV_app/base.html' %}

{% block title %}Create CV{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Create Your CV</h1>
    <form method="post" enctype="multipart/form-data">  <!-- Ensure enctype is set for file uploads -->
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save CV</button>
    </form>
</div>
{% endblock %}
