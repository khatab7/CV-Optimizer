<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ cv.name }}'s CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2, h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>{{ cv.name }}</h1>
    <p>Email: {{ cv.email }}</p>
    <p>Phone: {{ cv.phone }}</p>
    <h2>Skills</h2>
    <p>{{ cv.skills }}</p>
    <h2>Experience</h2>
    <p>{{ cv.experience }}</p>
    <h2>Education</h2>
    <p>{{ cv.education }}</p>
</body>
</html>
